<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c91c3c399a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="header container">
                <a href="index.html" class="logo">E-SHOP</a>
                <div class="cart">
                    <filters></filters>
                    <button class="btn btn-cart" type="button" @click="show=!show">Корзина</button>
                    <cart :cart-items="cartItems" :img="imgCart" :visibility="show"></cart>
                </div>
            </div>

        </header>
        <main>
            <div class="container">
                <error v-show="error"></error>
                <products :products="filtered" :img="imgCatalog" @add-product="addProduct">
                </products>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="js/error.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
